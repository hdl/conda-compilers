    runs-on: "ubuntu-20.04"
    env:
      PACKAGE: "lib/isl"
      OS_NAME: "linux"
      SKIP: "true"  # See https://github.com/hdl/conda-compilers/issues/34
    steps:
      - uses: actions/checkout@v2
      - uses: hdl/conda-ci@master

